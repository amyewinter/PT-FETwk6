<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>Shop Manager</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <div class="m-2">
      <h2>Welcome to Your Shop Manager</h2>
      <p>Displayed below are shops and inventory.</p>

      <div id="formcontainer">
        <form id="addshopform">
          <h4>Add Shop</h4>
          <div class="form-row" id="add-shop-row">
            <div class="col-8">
              <input
                type="text"
                id="new-shop-name"
                class="form-control"
                placeholder="Shop Name"
              />
            </div>
            <div class="col-4">
              <button class="btn btn-sm btn-dark" id="final-add-shop-btn">
                Add
              </button>
              <button class="btn btn-sm btn-warning" id="add-shop-cancel">
                Cancel
              </button>
            </div>
          </div>
        </form>
        <form id="additemform">
          <h4>Add Item</h4>
          <div class="form-row" id="add-item-row">
            <div class="col-8">
              <input
                type="text"
                id="new-item-name"
                class="form-control"
                placeholder="Item Name"
              /><br />
              <input
                type="text"
                id="new-item-num"
                class="form-control"
                placeholder="Item Number"
              /><br />
              <input
                type="text"
                id="new-item-type"
                class="form-control"
                placeholder="Item Type"
              /><br />
              <input
                type="text"
                id="new-item-status"
                class="form-control"
                placeholder="Item Status"
              /><br />
              <input
                type="text"
                id="new-item-price"
                class="form-control"
                placeholder="Item Price"
              />
            </div>
            <div class="col-4">
              <button class="btn btn-sm btn-dark" id="final-add-item-btn">
                Add
              </button>
              <button class="btn btn-sm btn-warning" id="add-item-cancel">
                Cancel
              </button>
            </div>
          </div>
        </form>
        <form id="shopform"></form>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="ver2.js"></script>
  </body>
</html>
